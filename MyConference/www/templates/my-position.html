<ion-view view-title="My Position">
  <ion-content>
    <form ng-app="starter.controllers">
    <ion-pane>
      <ion-content>
        <div id="map" data-tap-disabled="true"></div>
      </ion-content>
    </ion-pane>

      <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    </form>
  </ion-content>
</ion-view>
