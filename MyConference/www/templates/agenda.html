<ion-view>
  <ion-nav-title>{{agenda.speaker}}</ion-nav-title>
  <ion-nav-buttons side="right">
    <button ng-click="goToEdit(agenda.id)" ng-show="isOrganizer" class="button icon ion-edit" menu-toggle="right"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list class="bar-stable">
      <ion-item class="item item-icon-left"><i class="icon ion-android-contact"></i>: {{agenda.speaker}} </ion-item>
      <ion-item class="item item-icon-left"><i class="icon ion-university"></i>: {{(agenda.speakerInformation) || "n/a"}} </ion-item>
      <ion-item class="item item-icon-left"> <i class="icon ion-speakerphone"></i>: {{agenda.topic}}</ion-item>
      <ion-item class="item item-icon-left"> <i class="icon ion-android-textsms"></i>: {{agenda.talkSummary || "n/a"}}</ion-item>
    <ion-item class="item item-icon-left"><i class="icon ion-ios-list-outline"></i> Talk File: ({{"click to download" | translate}})
    </ion-item>
    <button ng-show="agendaAvailable && loaded" ng-click="download(downloadUrl)">{{filename}}</button>
      <p ng-show="!agendaAvailable && loaded">{{"No file attached" | translate}}</p>
    </ion-list>
  </ion-content>
</ion-view>
