<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">

    <ion-list>
      <ion-item menu-close href="#/app/main">
        <div translate>Overview</div>
      </ion-item>
      <ion-item menu-close href="#/app/my-account">
        <div translate>My Account</div>
      </ion-item>
      <ion-item menu-close href="#/app/settings" ng-show="isLoggedIn">
        <div translate>Settings</div>
      </ion-item>
      <ion-item menu-close href="#/app/add-organizer" ng-show="isLoggedIn">
        <div translate>Add Organizer</div>
      </ion-item>
      <ion-item menu-close href="#/app/contact" ng-show="isLoggedIn">
        <div translate>Contact</div>
      </ion-item>
      <ion-item menu-close href="#/app/login" ng-show="!isLoggedIn">
        <div translate>Contact</div>
      </ion-item>
      <ion-item menu-close href="#/app/logout" ng-show="isLoggedIn">
        <div translate>Logout</div>
      </ion-item>
      <ion-item class="item item-toggle">
        <div translate>Switch to english</div>
        <label class="toggle toggle-positive" ng-click="changeLanguage()">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>


    </ion-content>
  </ion-side-menu>
</ion-side-menus>
