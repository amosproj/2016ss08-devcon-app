<ion-view>
  <ion-nav-title>{{event.title}}</ion-nav-title>
  <ion-content>
    <form ng-submit="updateEvent(ev)">
      <label class="item item-input">
        <span class="input-label fixed">{{ 'Title' | translate }}</span>
        <input type="text" ng-model="ev.title" placeholder="{{event.title}}">
      </label>
      <label class="item item-input">
        <span class="input-label fixed">{{ 'Location' | translate }}</span>
        <input type="text" ng-model="ev.location" placeholder="{{event.location}}">
      </label>
      <label class="item item-input">
        <span class="input-label fixed">{{ 'Date' | translate }}:</span>
        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" ng-model="ev.date" value="{{(event.date | date: 'dd-MM-yyyy')}}"
        placeholder="{{(event.date | date: 'dd-MM-yyyy')}}">
      </label>
      <label class="item item-input">
        <span class="input-label fixed">{{ 'Begin' | translate }}:</span>
        <input type="text" onfocus="(this.type='time')" onblur="(this.type='text')"
               ng-model="ev.begin" value="{{event.begin | date: 'HH:mm'}}" placeholder="{{event.begin | date: 'HH:mm'}}">
      </label>
      <label class="item item-input">
        <textarea rows="5" placeholder="{{event.descr}}" ng-model="ev.descr"></textarea>
      </label>
      <button type="submit" class="button button-block button-positive">{{ 'Submit' | translate }}</button>
    </form>
  </ion-content>
</ion-view>
