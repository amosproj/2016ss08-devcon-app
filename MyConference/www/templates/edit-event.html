<ion-view >
  <ion-nav-title>{{event.title}}</ion-nav-title>
  <ion-content>

    <form  ng-submit="updateEvent(event)">

      <label class="item item-input">
        <span class = "input-label fixed">Title:</span>
        <input type="text" ng-model="event.title" required>
      </label>
      <label class="item item-input">
        <span class = "input-label fixed">Location:</span>
        <input type="text" ng-model="event.location">
      </label>
      <label class="item item-input">
        <span class = "input-label fixed">Date:</span>
        <input type="datetime" ng-model="event.date" required>
      </label>
      <label class="item item-input">
        <textarea rows="5" placeholder="Short description" ng-model="event.descr"></textarea>
      </label>
      <button type="submit" class="button button-block button-positive">Submit</button>

    </form>


  </ion-content>
</ion-view>
