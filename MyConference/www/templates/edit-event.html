<ion-view>
  <ion-nav-title>{{event.title}}</ion-nav-title>
  <ion-content>

    <form ng-submit="updateEvent(ev)">

      <label class="item item-input">
        <span class="input-label fixed">{{ 'Title' | translate }}</span>
        <input type="text" ng-model="ev.title" placeholder="{{event.title}}" required>
      </label>
      <label class="item item-input">
        <span class="input-label fixed">{{ 'Location' | translate }}</span>
        <input type="text" ng-model="ev.location" placeholder="{{event.location}}">
      </label>
      <label class="item item-input">{{ 'Date' | translate }}:
        <input type="date" ng-model="ev.date" placeholder="{{event.date}}">
      </label>
      <label class="item item-input">
        <textarea rows="5" placeholder="{{event.descr}}" ng-model="ev.descr"></textarea>
      </label>
      <button type="submit" class="button button-block button-positive">{{ 'Submit' | translate }}</button>

    </form>



  </ion-content>
</ion-view>
