<ion-view>
  <ion-nav-title>{{"Feedback" | translate}} {{event.title}}</ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item class="item item-divider">
        {{"General feedback" | translate }}
      </ion-item>
      <feedback-group ng-repeat="category in generalCategories" rating-object="ratingObjects[category]"></feedback-group>

      <ion-item class="item item-divider">
        {{"Talk specific feedback" | translate }}
      </ion-item>
      <feedback-group ng-repeat="talk in talks" rating-object="ratingObjects[talk.topic]"></feedback-group>

    </ion-list>
    <button ng-click="saveFeedback()" class="button button-block button-positive">{{"Submit" | translate}}</button>
  </ion-content>
</ion-view>
