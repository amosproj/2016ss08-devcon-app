<ion-view>
  <ion-nav-title>{{'Settings' | translate}}</ion-nav-title>
  <ion-content>
    <form ng-submit="updateSettings(settings)">
    <label class="item item-input">
      <span class="input-label fixed">{{'Enable notifications'}}</span>
    <select ng-model="settings.pushNotification">
    <option value="yes" ng-selected="yesSelected">Yes</option>
    <option value="no" ng-selected="!yesSelected">No</option>
    </select>
    </label>
      <button type="submit" class="button button-block button-positive">{{'Update settings' | translate}}</button>
    </form>
  </ion-content>

</ion-view>
