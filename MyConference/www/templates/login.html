<ion-view view-title="{{ 'My Account' | translate }}">
  <ion-content>


    <form ng-submit="login(credentials)">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="credentials.username" required>
        </label>

        <label class="item item-input">

          <input type="password" placeholder="{{ 'Password' | translate }}" ng-model="credentials.password" required>
        </label>


        <div class="item item-button-right">
          <h2>{{ 'Remember me' | translate }} &nbsp <input type="checkbox" ng-model="filter.blue"></h2></ion-checkbox>
          <button class="button button-positive " translate>Log In</button>
        </div>
      </div>
    </form>

    <div class="col text-right">
      <a href="#/app/forgotPassword" class="button button-clear button-calm" translate>Forgot your password?</a>
    </div>


    </br>

    <a href="#/app/register" class="button button-block button-positive" translate>Register</a>

  </ion-content>
</ion-view>
