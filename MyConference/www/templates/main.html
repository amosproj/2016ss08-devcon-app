<ion-view view-title="Overview">
  <ion-nav-bar class="bar-stable">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>


    <ion-nav-buttons side="right">
      <a href="#/app/new_event" class="button icon ion-android-add-circle  button-stable" menu-toggle="right"></a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <br><br><br>


  <ion-list>
    <ion-item class="item item-divider icon ion-chevron-right"> UPCOMING</ion-item>
    <ion-item ng-repeat="ev in events | filter: previousEvents"><a href="#app/event?id={{ev.id}}">{{ev.title}} {{(ev.date | date:'dd/MM/yy')}}</a>
    </ion-item>
    <ion-item class="item"></ion-item>


    <ion-item class="item item-divider icon ion-chevron-right"> PREVIOUS</ion-item>
    <ion-item ng-repeat="ev in events | filter: nextEvents"><a href="#app/event?id={{ev.id}}">{{ev.title}} {{(ev.date | date:'dd/MM/yy')}}</a>
    </ion-item>


  </ion-list>
</ion-view>
