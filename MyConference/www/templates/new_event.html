<ion-view view-title="{{ 'Create event' | translate }}">
  <ion-content>

    <form name="eventForm" ng-submit="createEvent(ev)" novalidate>
      <label class="item item-input">
        <input type="text" placeholder="{{ 'Title' | translate }}" ng-model="ev.title" required>
      </label>
      <label class="item item-input">
        <input type="text" ng-model="ev.location" placeholder="{{ 'Location' | translate }}">
      </label>
      <a class="button button-block button-positive" ng-show="!coordinates" ng-click="coordinates = !coordinates">Enter coordinates</a>
      <label ng-if="coordinates" class="item item-input">
        <input type="number" name="lat" min="-90" step="0.00001" max="90" ng-pattern="/-?\d{1,2}\.\d{5}/" ng-model="ev.coordinates.lat" placeholder="{{ 'Latitude' | translate }}" required>
      </label>
      <label ng-if="coordinates" class="item item-input">
        <input type="number" name="long" min="-180" step="0.00001" max="180" ng-pattern="/-?\d{1,3}\.\d{5}/" ng-model="ev.coordinates.long" placeholder="{{ 'Longitude' | translate }}" required>
      </label>
        <span class="error" ng-show="eventForm.lat.$error.pattern">
        {{ 'Latitude should have format XX.XXXXX (For example, 49.45512)' | translate}}</span>
          <span class="error" ng-show="eventForm.long.$error.pattern">
        {{ 'Longitude should have format XX.XXXXX (For example, 11.09272)' | translate}}</span>
      <label class="item item-input">
        <span class="input-label fixed">{{ 'Date' | translate }}:</span>
        <input type="date" ng-model="ev.date">
      </label>
      <label class="item item-input">
        <span class="input-label fixed">{{"Begin" | translate}}</span>
        <input type="time" ng-model="ev.begin">
      </label>
      <label class="item item-input">
        <span class="input-label fixed">{{"End" | translate}}</span>
        <input type="time" ng-model="ev.end">
      </label>
      <label class="item item-input">
        <textarea rows="5" placeholder="{{ 'Short description' | translate }}" ng-model="ev.descr"></textarea>
      </label>
      <button type="submit" class="button button-block button-positive" ng-disabled="eventForm.$invalid" translate>Create event</button>

    </form>


  </ion-content>
</ion-view>
